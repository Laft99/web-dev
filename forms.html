            <p>
            <h5>select your size</h5>

            <label for="s">S:</label>

            </p>

                <input type="range" name="cheese" id="cheese" min="0" max="5" value="2">
            </p>

        <h1>Working with the select element</h1>
        <h1>Please select your destination</h1>

                <select name="country" id="country">
